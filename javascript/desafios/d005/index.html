<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		button {
			padding: 1rem;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li + li {
			padding-top: .8rem;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<h1>Conversor de Medidas</h1>
	<button>Converter</button>
	<p>Clique no botão acima para iniciar.</p>
	<div></div>
	<script>
		let parag = document.querySelector('p')
		let lista = document.querySelector('div')
		let btn = document.querySelector('button')

		btn.addEventListener('click', ()=> {
			let val = +prompt('Digite uma distância em metros (m)')

			let km = val / 1000
			let hm = val
			let dam = val
			let dm = val
			let cm = val
			let mm = val

			parag.style.fontWeight = 'bold'
			parag.style.fontSize = '1.5rem'
			parag.innerHTML = `A distância de ${val} metros, corresponde a...`

			lista.innerHTML = `
			<ul>
				<li>${km} quilômetros (Km)</li>
				<li>${hm} hectômetros (Hm)</li>
				<li>${dam} decâmetros (Dam)</li>
				<li>${dm} decímetros (dm)</li>
				<li>${cm} centímetros (cm)</li>
				<li>${mm} milímetros (mm)</li>
			</ul>
			`
		})
	</script>
</body>
</html>
